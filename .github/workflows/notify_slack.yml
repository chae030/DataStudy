name: Notify Slack on push to chaeyeon

on:
  push:
    branches:
      - chaeyeon

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*<${{ github.event.compare }}|${{ github.event.commits | length }} new commit(s)> pushed to `${{ github.ref_name }}` by <https://github.com/${{ github.actor }}|${{ github.actor }}>*\n`${{ github.event.head_commit.id }}` - ${{ github.event.head_commit.message }}\n<${{ github.repositoryUrl }}|${{ github.repository }}>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}